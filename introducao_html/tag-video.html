<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos da TAG video</title>
</head>
<body>
    <h1>Colocando vídeo no nosso site</h1>
    
    <h3>Este vídeo está hospedado no meu computador.</h3>
    <video width="500px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h3>Este vídeo está hospedado no YouTube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LWBTRQzzbG8?si=QBS07A9MkOjc7iTf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
