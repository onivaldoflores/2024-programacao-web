<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        #formulario{
            margin: auto;
            width: 350px;
        }
    </style>
</head>
<body>
    <div id="formulario">
        <h1>Criando nosso primeiro FORM</h1>
        <form action="#" method="GET">
            <label for="login">Nome:</label>
            <input type="text" name="login" id="login" placeholder="Digite aqui seu nome">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            <br><br>
            <input type="submit" name="btn_enviar" value="SUBMIT">
            <button>BUTTON</button>
            <input type="reset" value="RESET">
            <br><br>
            
            <fieldset>
                <legend>CheckBox</legend>
                <input type="checkbox" name="check" id="check01" value="01">
                <label for="check01">Teste check01</label>
                <br>
                <input type="checkbox" name="check" id="check02" value="02">
                <label for="check02">Teste check02</label>
                <br>
                <input type="checkbox" name="check" id="check03" value="03">
                <label for="check03">Teste check03</label>
            </fieldset>

            <fieldset>
                <legend>Rádio Button</legend>
                <input type="radio" name="radio" id="radio01" value="01">
                <label for="radio01">Rádio 01</label>
                <br>
                <input type="radio" name="radio" id="radio02" value="01">
                <label for="radio02">Rádio 01</label>
                <br>
                <input type="radio" name="radio" id="radio03" value="01">
                <label for="radio03">Rádio 01</label>
                <br>
            </fieldset>

            <select name="pais" id="pais">
                <option value="">Selecione o País</option>
                <option value="brasil">Brasil</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
            </select>

            <br><br>
            <label for="arquivo">Envie seu arquivo: </label>
            <input type="file" name="arquivo" id="arquivo">

        </form>
    </div>    
</body>
</html>
