<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Comparação - Inline-Block vs Flexbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .container-inline-block, .container-flexbox {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 8px;
        }

        .card-inline-block {
            display: inline-block;
            width: 30%;
            margin-right: 10px;
            margin-bottom: 10px;
            vertical-align: top;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: #f5f5f5;
        }

        .card-inline-block:last-child {
            margin-right: 0;
        }

        .container-flexbox {
            display: flex;
            justify-content: space-between;
        }

        .card-flexbox {
            flex: 1;
            margin-right: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: #e0f7fa;
        }

        .card-flexbox:last-child {
            margin-right: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Atividade de Comparação - Inline-Block vs Flexbox</h1>

    <!-- Exemplo com Inline-Block -->
    <div class="container container-inline-block">
        <h2>Layout com Inline-Block</h2>
        <div class="card-inline-block">
            <img src="https://via.placeholder.com/150" alt="Imagem 1">
            <p>Conteúdo do Card 1</p>
        </div>
        <div class="card-inline-block">
            <img src="https://via.placeholder.com/150" alt="Imagem 2">
            <p>Conteúdo do Card 2</p>
        </div>
        <div class="card-inline-block">
            <img src="https://via.placeholder.com/150" alt="Imagem 3">
            <p>Conteúdo do Card 3</p>
        </div>
    </div>

    <!-- Exemplo com Flexbox -->
    <div class="container container-flexbox">
        <h2>Layout com Flexbox</h2>
        <br>
        <div class="card-flexbox">
            <img src="https://via.placeholder.com/150" alt="Imagem 1">
            <p>Conteúdo do Card 1</p>
        </div>
        <div class="card-flexbox">
            <img src="https://via.placeholder.com/150" alt="Imagem 2">
            <p>Conteúdo do Card 2</p>
        </div>
        <div class="card-flexbox">
            <img src="https://via.placeholder.com/150" alt="Imagem 3">
            <p>Conteúdo do Card 3</p>
        </div>
    </div>

</body>
</html>
