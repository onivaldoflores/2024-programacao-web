<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grow</title>
    <style>
        *{
           
        }
        section{
            border: 1px solid black;
            display: flex;
        }
        div{
            background-color: blueviolet;
            margin: 5px;
            padding: 10px;
            flex-grow: 1;
        }
        .item1{
            flex-grow: 3;
            order: 2;
        }
        .item2{
            order: 0;
        }
        .item3{
            order: -2;
        }
    </style>
</head>
<body>
    <h1>FLEX-GROW</h1>
    <section>
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </section>
    
</body>
</html>
