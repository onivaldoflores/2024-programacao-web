<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style>
        .container{
            margin: auto;
            width: 500px;
            border: 2px solid rgb(85, 85, 85);
            margin-bottom: 5px;            
        }

        .modificado ul li{
            display: inline-block;
            padding: 5px;
            font-weight: bold;
        }

        .modificado ul li:hover{
            background-color: rgb(11, 0, 159);
            color: white;
            border-radius: 5px;
        }
    </style>

</head>
<body>

    <div class="container modificado">
        <ul>

            <li>Item 02</li>
            <li>Item 03</li>
            <li>Item 04</li>
            <li>Item 05</li>

        </ul>
    </div>
