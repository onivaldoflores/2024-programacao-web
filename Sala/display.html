<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .container{
            padding: 5px;
            border:1px solid black;
            margin: 5px;
            background-color: red;
            height: 50px;
        }

        .inline{
            display: inline;
        }

        .inline-block{
            display: inline-block;
        }

        .tamanho{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">Div 01 - maior</div>
    <div class="container tamanho">Div 02</div>
    <div class="container">Div 03</div>
</body>
</html>
