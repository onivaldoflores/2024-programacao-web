<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin e Padding</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        #p-1{   
            background-color: aqua;
            padding: 15px;
            margin: 15px 2px 7px 55px;
            margin-top: 0px;
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
        }

        #p-2{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <p id="p-1">Olá, mundo!</p>
    <p id="p-2">A Tag P é do tipo block-level<label> Label In-line level</label><p>P block level</p></p>
    
</body>
</html>
